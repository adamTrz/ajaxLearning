<!DOCTYPE html>
<html>
<head>
<title>jQuery & AJAX </title>

<link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="./css/style.css" type="text/css" />
<!-- <link rel="stylesheet" href="/css/style.css" /> !--> 

</head>
<body>

<div class="container">
	<div class="jumbotron">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h1>~~STYRBACKS~~</h1>
			</div>
		</div>
	</div>
	<div class="jumbotron">
		<div class="row">
			<p><h2>Drinks ordered:</h2></p>
			<ul id="orders">
	
			</ul>	
		</div>
		
		<template id="order-template">
			<li data-id="{{id}}">
				<p>		
						<strong>Name: </strong>
						<span class="noedit name">{{name}}</span>
						<input class="edit name"/>
				</p>
				<p>
						<strong>Drink: </strong>
						<span class="noedit drink">{{drink}}</span>
						<input class="edit drink"/>
				</p>
						<button class='btn btn-danger remove' data-id='{{id}}'>X</button>
						<button class="btn btn-primary editOrder noedit">Edit</button>
						<button class="btn btn-success saveEdit edit">Save</button>
						<button class="btn btn-warning cancelEdit edit">Cancel</button>
			</li>
		</template>		
		
			<h2>Add an order:</h2>
			<div class="row">				
				<div class="col-md-2">
					<p><strong>Name:</strong> <input type="text" id="name"/></p>	
				</div>
			</div>	
			<div class="row">
				<div class="col-md-2">
					<p><strong>Drink:</strong><input type="text" id="drink"/></p>
				</div>
			</div>	
			<button class="btn btn-primary" id="add-order">Add!</button>
		</div>
	</div>
</div>


<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> !-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/mustache.js" type="text/javascript"></script>



</body>
</html>
